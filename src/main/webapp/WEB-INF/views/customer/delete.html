<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Customer</h1>
<h2>Are you sure</h2>
<p>
    <a th:href="@{/customer}"> List </a>
</p>
<form th:action="@{/customer/delete}" th:object="${customer}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <th>First Name</th>
            <th><input type="text" th:field="*{name}"></th>
        </tr>
        <tr>
            <th>Last Name</th>
            <th><input type="text" th:field="*{age}"></th>
        </tr>
        <tr>
            <th></th>
            <th><input type="submit" value="Delete"></th>
        </tr>
    </table>

</form>
</body>
</html>
